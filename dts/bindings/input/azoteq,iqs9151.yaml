description: Azoteq IQS9151 capacitive touch controller

compatible: "azoteq,iqs9151"

include: i2c-device.yaml

properties:
  irq-gpios:
    type: phandle-array
    required: true
    description: |
      Interrupt GPIO for IQS9151.

  reset-gpios:
    type: phandle-array
    required: false
    description: |
      Optional reset GPIO.

  label:
    type: string
    required: false
