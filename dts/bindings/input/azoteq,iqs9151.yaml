description: |
  Azoteq IQS9151 capacitive touch controller.

  The driver configures the controller for event-mode communication and uses the
  interrupt line for data-ready signaling.

compatible: "azoteq,iqs9151"

include: i2c-device.yaml

properties:
  irq-gpios:
    type: phandle-array
    required: true
    description: |
      Interrupt GPIO for IQS9151.

  reset-gpios:
    type: phandle-array
    description: Reset pin

  enable-gpios:
    type: phandle-array
    description: Power enable pin

  vdd-supply:
    type: phandle
    description: VDD regulator

  vreg-supply:
    type: phandle
    description: VREG regulator
