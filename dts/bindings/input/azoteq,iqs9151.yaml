description: Azoteq IQS9151 capacitive touch controller

compatible: "azoteq,iqs9151"

include: i2c-device.yaml

properties:
  irq-gpios:
    type: phandle-array
    required: true
    description: |
      Interrupt GPIO for IQS9151.

  reset-gpios:
    type: phandle-array
    description: Reset pin

  enable-gpios:
    type: phandle-array
    description: Power enable pin

  vdd-supply:
    type: phandle
    description: VDD regulator

  vreg-supply:
    type: phandle
    description: VREG regulator

  x-resolution:
    type: int
    description: X resolution in pixels

  y-resolution:
    type: int
    description: Y resolution in pixels

  event-mode:
    type: boolean
    description: Enable event-mode communication
